<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flash Cards</title>
</head>
<body ng-app = 'myApp' ng-controller='myFlashCardsCtrl'>
<hr>

<div class = 'flashCardCont' ng-hide = "items.length ===0">
      <span ng-repeat = 'flashCard in flashCards' class = "flashCards">
        <div>Category: {{flashCard.category}}</div>
        <div>Question: {{flashCard.question}}</div>
        <div>Answer: {{flashCard.answer}}</div>
        <div>
        <br>
        <br>
        <br>
          <button class="btn btn-warning" ng-click = 'updateClickCard($index, flashCard)'>Update</button>
          <button class="btn btn-danger" ng-click = 'DeleteCard($index, flashCard)'>Delete</button>
        </div>
      </span>
</div>

<form ng-submit = 'updateFlashCard()' ng-show = "showUpdate">
  <div class="form-group">
      <label >Category</label>
      <input type="text" class="form-control" value="{{testCard.category}}" ng-model = 'testCard.category' required>
    </div>
    <div class="form-group">
      <label >Question</label>
      <input type="text" class="form-control" value="{{testCard.question}}" ng-model = 'testCard.question' required>
    </div>
    <div class="form-group">
      <label >Answer</label>
      <input type="text" class="form-control" placeholder="{{testCard.answer}}" ng-model = 'testCard.answer' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-success">Update Flash Card</button></div>
  </form>

<form ng-submit = 'addFlashCard()' ng-hide = "showUpdate">
  <div class="form-group">
      <label >Category</label>
      <input type="text" class="form-control" placeholder="Category" ng-model = 'newItem.category' required>
    </div>
    <div class="form-group">
      <label >Question</label>
      <input type="text" class="form-control" placeholder="Question" ng-model = 'newItem.question' required>
    </div>
    <div class="form-group">
      <label >Answer</label>
      <input type="text" class="form-control" placeholder="Answer" ng-model = 'newItem.answer' required>
    </div>
    <div class = "text-center submitbt"><button type="submit" class="btn btn-primary">Add New Flash Card</button></div>
  </form>





</body>
</html>
